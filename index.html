<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Icons/stock-vector-game-icon-tic-tac-toe.jpg" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <span class="title">Tic Tac Toe</span>
        <div class="container">
            <div class="box bt bl" id="0"></div>
            <div class="box bt" id="1"></div>
            <div class="box bt br" id="2"></div>
            <div class="box bl" id="3"></div>
            <div class="box " id="4"></div>
            <div class="box br" id="5"></div>
            <div class="box bb bl" id="6"></div>
            <div class="box bb" id="7"></div>
            <div class="box bb br" id="8"></div>
        </div>
        <button id="restart">Restart</button>
        <div>
            <span class="scoreBoard"></span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
